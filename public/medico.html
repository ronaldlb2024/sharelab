<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareLab – Médico</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1rem;
        background-color: #f7f7f7;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="text"] {
        width: 8em;
        margin-bottom: 1rem;
      }
      button {
        margin-left: 0.5rem;
      }
      pre, ul {
        background: #ffffff;
        border: 1px solid #ccc;
        padding: 0.5rem;
        min-height: 2rem;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ShareLab – Médico</h1>
      <p>
        Digite o código de sessão fornecido pelo paciente para receber os dados
        via WebRTC. Esta funcionalidade está em desenvolvimento.
      </p>
      <label for="sessCode">Código da sessão</label>
      <input id="sessCode" type="text" maxlength="6" placeholder="ex.: 428197" />
      <button id="btnConnect">Conectar</button>

      <h2 style="margin-top:2rem">Profissional</h2>
      <pre id="profissional"></pre>
      <h2>Paciente</h2>
      <ul id="legivel"></ul>
      <h2>JSON</h2>
      <pre id="json"></pre>
    </div>
    <!-- Scripts do Firebase e config devem ser adicionados em versões futuras para P2P -->
    <script type="module" src="js/pages/medico.js"></script>
  </body>
</html>
