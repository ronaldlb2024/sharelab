<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sharelab — Médico</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 16px; }
    pre { background:#fff; border:1px solid #ccc; border-radius:6px; padding:.5rem; white-space: pre-wrap; }
    .card { background:#f9f9f9; border:1px solid #ddd; border-radius:12px; padding:12px; margin:12px 0; }
    .row { display:flex; gap:.5rem; align-items:center; flex-wrap: wrap; }
    .btn { padding:.5rem .75rem; border:1px solid #888; border-radius:8px; background:#fff; cursor:pointer; }
    input { padding:.4rem .5rem; border:1px solid #888; border-radius:8px; width:8em; }
  </style>
</head>
<body>
  <h1>Médico</h1>

  <div class="card">
    <h2>Conectar paciente</h2>
    <div class="row">
      <input id="sessionCodeInput" maxlength="6" placeholder="428197" />
      <button id="connectBtn" class="btn">Conectar</button>
    </div>
    <p id="p2pStatus" style="font-size:.9rem;color:#555;margin:.25rem 0 0">
      Digite o código fornecido pelo paciente para receber os dados (P2P).
    </p>
  </div>

  <div class="card">
    <h2>Profissional</h2>
    <pre id="profissional">—</pre>
    <h2>Paciente</h2>
    <ul id="legivel" style="background:#fff;border:1px solid #ccc;border-radius:6px;padding:.5rem;list-style:disc inside;margin:0"></ul>
    <h2>JSON</h2>
    <pre id="json">—</pre>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- Sua config -->
  <script src="firebase-config.js"></script>
  <!-- Lógica -->
  <script type="module" src="js/pages/medico.js"></script>
</body>
</html>
