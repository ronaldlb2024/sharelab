<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Sharelab — Paciente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    /* Estilo leve e responsivo */
    :root { color-scheme: light dark; }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
         margin:16px;max-width:640px;line-height:1.35}
    h1,h2{margin:.25rem 0}
    .row{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap}
    button,input[type="file"]{padding:.45rem .7rem;border:1px solid #888;border-radius:8px;background:#fff;cursor:pointer}
    button:active{transform:translateY(1px)}
    code.badge{font-size:1.15rem;padding:.2rem .5rem;border:1px solid #ccc;border-radius:6px;background:#fafafa}
    p.muted{font-size:.9em;color:#666;margin:.25rem 0 0}
  </style>

  <!-- PDF.js via CDN (essencial para ler o PDF no navegador) -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.10.111/build/pdf.min.js"></script>
  <script>
    // Configura o worker do PDF.js
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.10.111/build/pdf.worker.min.js";
  </script>
</head>
<body>
  <h1>Enviar exame</h1>

  <!-- Upload do PDF (processamento local) -->
  <input id="pdfInput" type="file" accept="application/pdf" />
  <p class="muted">O PDF é processado apenas no seu dispositivo. Nada é enviado a servidores.</p>

  <!-- P2P para compartilhar com o médico -->
  <h2 style="margin-top:16px">Compartilhar com o médico</h2>
  <div class="row">
    <strong>Código:</strong>
    <code id="sessionCodeDisplay" class="badge">— — — — — —</code>
    <button id="generateCodeBtn" type="button">Novo código</button>
    <button id="connectBtn" type="button">Conectar &amp; Enviar</button>
  </div>
  <p id="p2pStatus" class="muted"></p>

  <!-- Firebase compat + sua configuração -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <!-- ATENÇÃO: este arquivo deve existir em /public com suas chaves do projeto -->
  <script src="firebase-config.js?v=7"></script>

  <!-- Lógica da página (usa os IDs acima e envia só a linha clínica) -->
  <script type="module" src="js/pages/paciente.js?v=7"></script>
</body>
</html>
