<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShareLab – Paciente</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 1rem;
        background-color: #f7f7f7;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="file"] {
        width: 100%;
        margin-bottom: 1rem;
      }
      #output {
        white-space: pre-wrap;
        background: #ffffff;
        border: 1px solid #ccc;
        padding: 1rem;
        min-height: 200px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ShareLab – Paciente</h1>
      <p>
        Selecione seu laudo em PDF. O arquivo é processado localmente; nada é
        enviado a servidores.
      </p>
      <label for="pdfInput">Escolha o arquivo PDF:</label>
      <input type="file" id="pdfInput" accept="application/pdf" />
      <div id="output">Texto extraído aparecerá aqui…</div>
      <h2 style="margin-top:2rem">Saída profissional</h2>
      <pre id="profissionalOutput" style="background:#fff;border:1px solid #ccc;padding:0.5rem;min-height:2rem;white-space:pre-wrap"></pre>
      <h2 style="margin-top:1rem">Saída legível (paciente)</h2>
      <ul id="pacienteOutput" style="background:#fff;border:1px solid #ccc;padding:0.5rem;list-style:disc inside"></ul>
      <h2 style="margin-top:1rem">JSON (opcional)</h2>
      <pre id="jsonOutput" style="background:#fff;border:1px solid #ccc;padding:0.5rem;min-height:2rem;white-space:pre-wrap"></pre>
    </div>
    <!-- Carregamos PDF.js do CDN antes do script principal para disponibilizar pdfjsLib no escopo global -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.10.111/build/pdf.min.js"></script>
    <script type="module" src="js/pages/paciente.js"></script>
  </body>
</html>
